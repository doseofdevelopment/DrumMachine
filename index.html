<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Drum Machine</title>
</head>

<body class="bg-dark">

    <div id="drum-machine" class="container d-flex flex-column align-items-center">
        <h1 class="text-center my-5 vh-20 bg-dark text-white p-5 rounded">Drum Machine</h1>
     
        <div class="vh-50">
            <div class="row">
                <div class="drum-pad btn btn-primary col m-1 p-5" id="drum-1" onclick="play('Q')">
                    Q
                    <audio src="https://s3.amazonaws.com/freecodecamp/drums/punchy_kick_1.mp3
                " class="clip" id="Q"></audio>
                </div>
                <div class="drum-pad btn btn-primary col m-1 p-5" id="drum-2" onclick="play('W')">
                    W
                    <audio src="https://s3.amazonaws.com/freecodecamp/drums/side_stick_1.mp3
                " class="clip" id="W"></audio>
                </div>
                <div class="drum-pad btn btn-primary col m-1 p-5" id="drum-3" onclick="play('E')">
                    E
                    <audio src="https://s3.amazonaws.com/freecodecamp/drums/Brk_Snr.mp3
                " class="clip" id="E"></audio>
                </div>
            </div>
            <div class="row">
                <div class="drum-pad btn btn-primary col m-1 p-5" id="drum-4" onclick="play('A')">
                    A
                    <audio src="https://s3.amazonaws.com/freecodecamp/drums/Give_us_a_light.mp3" class="clip"
                        id="A"></audio>
                </div>
                <div class="drum-pad btn btn-primary col m-1 p-5" id="drum-5" onclick="play('S')">
                    S
                    <audio src="https://s3.amazonaws.com/freecodecamp/drums/Dry_Ohh.mp3" class="clip" id="S"></audio>
                </div>
                <div class="drum-pad btn btn-primary col m-1 p-5" id="drum-6" onclick="play('D')">
                    D
                    <audio src="https://s3.amazonaws.com/freecodecamp/drums/Bld_H1.mp3
                " class="clip" id="D"></audio>
                </div>
            </div>
            <div class="row">
                <div class="drum-pad btn btn-primary col m-1 p-5" id="drum-7" onclick="play('Z')">
                    Z
                    <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3
                " class="clip" id="Z"></audio>
                </div>
                <div class="drum-pad btn btn-primary col m-1 p-5" id="drum-8" onclick="play('X')">
                    X
                    <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3
                " class="clip" id="X"></audio>
                </div>
                <div class="drum-pad btn btn-primary col m-1 p-5" id="drum-9" onclick="play('C')">
                    C
                    <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3
                " class="clip" id="C"></audio>
                </div>
            </div>
        </div>
        <div id="display" class="d-flex mt-5 bg-success text-white p-5">Noise Description</div>
    </div>

    <script src="app.js"></script>
    <!--  Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>

    <!-- FreeCodeCamp CDN -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
